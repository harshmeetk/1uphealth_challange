<div class="container background">
    <h1  ng-show="model.showResults"> Showing EHR Results <h1 ng-repeat="item in model.patList" ng-bind-html="item"> {{item.name}} </h1> </h1>
    <ul class="list-group selfScroll">
        <div class="accordian">
        <div ng-repeat="item in model.patList" ng-bind-html="item" class="list-group-item" id="accordionExample">
            <div class="card">
                <div class="card-header" id="heading{{$index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                            "Resource Type" : {{item.resource.resourceType}}
                        </button>
                    </h5>
                </div>
            </div>

                <div id="collapse{{$index}}" class="collapse" aria-labelledby="heading{{$index}}" data-parent="#accordionExample">
                    <div class="card-body">
                        <pre> {{item | json}} </pre>
                    </div>
                </div>
            </div>
        </div>
    </ul>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <nav>
        <ul class="pagination d-flex justify-content-center">
            <li class="pull-left page-item " ng-show="model.hasPrev" ng-click="model.dec()"><a class="page-link" href="">Previous</a></li>
            <li class="pull-right page-item " ng-show="model.hasNext" ng-click="model.inc()"
            ><a class="page-link" href="">Next</a></li>
        </ul>
    </nav>
    <script>
    </script>
</div>
